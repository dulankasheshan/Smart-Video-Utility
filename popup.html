<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 280px; margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
    .header { background: linear-gradient(135deg, #e63946 0%, #a82a33 100%); color: white; padding: 15px; text-align: center; border-radius: 0 0 15px 15px; }
    .content { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: white; margin: 10px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #dee2e6; transition: .3s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
    input:checked + .slider { background-color: #e63946; }
    input:checked + .slider:before { transform: translateX(20px); }
    .footer { text-align: center; font-size: 10px; color: #adb5bd; padding: 10px; }
  </style>
</head>
<body>
  <div class="header"><strong>Smart Video Utility</strong></div>
  <div class="content">
    <span style="font-size: 14px; font-weight: 500;">Enable Optimization</span>
    <label class="switch"><input type="checkbox" id="toggle" checked><span class="slider"></span></label>
  </div>
  <div class="footer">dev by LKPixel &copy; 2026</div>
  <script src="popup.js"></script>
</body>
</html>
